<header>
    <h1 (click)="removeActive" class="header-title">La balnave</h1>
    <nav class="header-nav">
        <ul (click)="setActiveLink" class="nav-links">
            <li><a href="https://github.com/niko-38500/js-framework/wiki" class="animate-underline">Documentation</a></li>
        </ul>
    </nav>
    <div class="toggle-dark-mode">
        <div class="toggle-checkbox">
            <input {% if isDarkModeEnable %}checked{% endif %} (click)="toggleDarkMode" id="checkbox-toggler" type="checkbox" />
            <label for="checkbox-toggler"></label>
        </div>
    </div>
</header>
